name: Deploy Application

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Print SSH User and Host
      run: |
        echo "SSH User: ${{ secrets.SSH_USER }}"
        echo "SSH Host: ${{ secrets.SSH_HOST }}"
    
